
<mat-card>
  <p>Write the product id</p>
<mat-form-field class="example-form-field" appearance="fill">

  <input matInput type="text" [(ngModel)]="productId">
  <button *ngIf="productId" matSuffix mat-icon-button aria-label="Clear" (click)="productId=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button (click)="deleteProduct(productId)">Delete product</button> <!--butonul asta ar trebui sa fie vizibil doar pt admin-->
</mat-card>
