<html>

<body>

<mat-toolbar>

  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu" class="mat-menu">
    <button mat-menu-item>
      <span>Telefoane</span>
    </button>
  </mat-menu>

  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <button mat-raised-button>Login</button>
  <button routerLink="/sign-up" mat-raised-button>Sign up</button>


</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of Products">


      <mat-card class="example-card">

        <mat-card-content>
          <img mat-card-image src="{{product.photoLink}}" alt="Photo">
          <p>
            {{product.name}} <br>
            <br>
            {{product.price}} lei <br>
            <!-- Product description is : {{product.description}} <br>-->
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button>Adauga in cos</button>
          <button mat-raised-button routerLink="/productDetails/{{product.id}}">Vezi produs</button>
        </mat-card-actions>

      </mat-card>

    </div>


  </div>
</div>


</body>


<!-- ca sa se vada pag1 si pag2 pe site punem router-outlet ptc daca nu il puneam nu se vedeau-->
<router-outlet></router-outlet>

</html>
