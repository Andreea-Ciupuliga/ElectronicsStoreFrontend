<app-toolbar></app-toolbar>
<html>
<body>
<mat-card class="product-details">


  <mat-card-content>
    <img src="{{product.photoLink}}" alt="Photo">
    <p>
      {{product.name}} <br>
      {{product.description}} <br>
      <br>
      {{product.price}} lei <br>

    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button routerLink="/createOrder/{{product.id}}">Create order</button>
    <button mat-raised-button (click)="deleteProduct(product.id)">Delete Product</button> <!--butonul asta ar trebui sa fie vizibil doar pt admin-->

  </mat-card-actions>

</mat-card>
</body>
</html>
<router-outlet></router-outlet>
